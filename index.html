<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Google Sheets</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("miFormulario").addEventListener("submit", async function (event) {
            event.preventDefault();

            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;

            const datos = { nombre, email };
            const scriptURL = "https://script.google.com/macros/s/AKfycbxHj8X3g2JEZpY6bc51KZGqxz0oDdGd0L2_j11uxfUXHJihT-nI7Xy_X-bnyHoB8YQA1A/exec";

            try {
                const response = await fetch(scriptURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(datos)
                });

                if (response.ok) {
                    alert("Datos guardados correctamente en Google Sheets");
                } else {
                    alert("Error al guardar los datos");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
